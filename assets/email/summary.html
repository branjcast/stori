<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stori Card</title>
</head>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        font-size: 1em;
    }

    table tr td table {
        font-size: 1rem;
    }
</style>
<body style="margin: 0;">
    <table style="width: 100%;" border="0">
        <tr style="background: rgb(0 58 64/1);">
            <td colspan="2">
                <img style="width: 8em;" src="https://www.storicard.com/_next/static/media/stori_savvi_blanco.4564a45e.svg" alt="Stori logo">
            </td>
        </tr>
        <tr>
            <td style="width: 80%; padding: 20px;">
                <p style="font-weight: bold;">Hi, ${CLIENT_NAME}. </p>
                <p>We shared you the last report about your debit and credit card transactions</p>
            </td>
            <td style="width: 20%;">
                <img style="height: 20em;" src="https://www.kardmatch.com.mx/uploads/tarjeta-storicard-grande.png" alt="Stori Card">
            </td>
        </tr>
        <tr style="background: rgb(0 58 64/1);">
            <td style="height: 1em;" colspan="2"></td>
        </tr>
    </table>
    <table border="0" style="width: 100%; margin: 25px 0">
        <tr>
            <td style="width:30%">Balance Total: <strong>${CLIENT_TOTAL_BALANCE}</strong></td>
        </tr>
        <tr style="margin: 10px 0">
            <td colspan="2"><p>The section below you can see the number of transactions by month: </p><br/><br/></td>
        </tr>
        <tr>
            <td></td>
            <td style="width: 35%; text-align: center">
                <table style="text-align: center; width: 100%;">
                    <tr style="background: #f2f2f2"><th>Month</th><th>Transactions</th></tr>
                    ${CLIENT_MENSUAL_BALANCE_TR}
                </table>
            </td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"><br/><br/><p>${CLIENT_AMOUNT_BY_ACCOUNT}</p></td>
        </tr>
    </table>

</body>
</html>
